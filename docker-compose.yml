version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bolef_bakkcap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: bolef_bakkcap
      DB_USER: postgres
      DB_PASSWORD: 1
      DB_HOST: db
      DB_PORT: 5432
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

volumes:
  postgres_data:
